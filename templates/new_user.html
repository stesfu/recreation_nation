{% extends "templates/layout.html" %}
{% block body %}
<link rel ="shortcut icon" href="/media/favicon.ico"/>
<link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
<link href = "styles/new_user.css" rel = "stylesheet">
    <div id="top_row">
        <h1 id="welcome">Please sign up! </h1>
        <form method="post" action="/welcome">
            <input id="name_box" class="input_text" type="text" name="name" placeholder="Enter your full name">
            <br>
            <input id="user_box" class="input_text" type="text" name="username" placeholder="Enter a username">
            <br>
              <p>     <p>
            <button id="submit_button" type="submit"><span>Submit</span></button>
        </form>
        <a id="sign_out_button" href="{{ logout_url }}"><span>Sign out</span></a>
    </div>
{% endblock %}
